<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin: 4px 0 0 0;
    }
    
    .session-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .session-label {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 8px;
      opacity: 0.9;
    }
    
    .session-value {
      font-family: monospace;
      font-size: 11px;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px;
      border-radius: 4px;
      word-break: break-all;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .status.error {
      color: #ffeb3b;
    }
    
    .status.success {
      color: #4caf50;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 1);
      transform: translateY(-1px);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .primary-btn {
      background: #4caf50;
      color: white;
    }
    
    .primary-btn:hover {
      background: #45a049;
    }
    
    .copy-btn {
      background: #2196f3;
      color: white;
    }
    
    .copy-btn:hover {
      background: #1976d2;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      margin-top: 15px;
      border-left: 3px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Dashboard</div>
    <h1 class="title">ft_dashboard</h1>
    <p class="subtitle">Session Helper</p>
  </div>
  
  <div class="status" id="status">Loading...</div>
  
  <div class="session-info" id="sessionInfo" style="display: none;">
    <div class="session-label">Session Cookie:</div>
    <div class="session-value" id="sessionValue"></div>
  </div>
  
  <div class="buttons">
    <button id="openDashboard" class="primary-btn" disabled>
      <span id="openText">Open ft_dashboard</span>
    </button>
    <button id="copySession" class="copy-btn" style="display: none;">
      Copy Session Cookie
    </button>
  </div>
  
  <div class="info">
    <strong>How it works:</strong><br>
    This extension automatically extracts your session cookie from the 42 dashboard and sends it to your custom dashboard.
  </div>

  <script src="popup.js"></script>
</body>
</html>
